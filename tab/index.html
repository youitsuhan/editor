<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="tabs">
        <ul>
          <li id="tab1"><a href="#panel1">タブ1</a></li>
          <li id="tab2"><a href="#panel2">タブ2</a></li>
          <li id="tab3"><a href="#panel3">タブ3</a></li>
          <li id="tab4"><a href="#panel4">タブ4</a></li>
          <li id="tab5"><a href="#panel5">タブ5</a></li>
        </ul>
       
        <div id="panel1" class="panel">
          タブ1の内容
        </div>
        <div id="panel2" class="panel">
          タブ2の内容
        </div>
        <div id="panel3" class="panel">
          タブ3の内容
        </div>
        <div id="panel4" class="panel">
          タブ4の内容
        </div>
        <div id="panel5" class="panel">
          タブ5の内容
        </div>
      </div>
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript">
        $(function() {
          $('.tabs a[href^="#panel"]').click(function(){
            $('.tabs .panel').hide();
            $('.tabs a').removeClass('active');
            $(this).toggleClass('active');
            $(this.hash).fadeIn();
            return false;
          });
          $('.tabs a[href^="#panel"]:eq(0)').trigger('click');
        });
        </script>
      <script type="text/javascript">
        $(function() {
          //リンクからハッシュを取得
          var hash = location.hash;
          hash = (hash.match(/^#tab\d+$/) || [])[0];
         
          //リンクにハッシュが入っていればtabnameに格納
          if($(hash).length){
            var tabname = hash.slice(1) ;
          } else{
            var tabname = "tab1";
          }
         
          //コンテンツ非表示&amp;タブを非アクティブ
          $('.tabs .panel').hide();
          $('.tabs a').removeClass('active');
         
          //何番目のタブかを格納
          var tabno = $('.tabs li#' + tabname).index();
         
          //コンテンツ表示
          $('.tabs .panel').eq(tabno).fadeIn();
         
          //タブのアクティブ化
          $('.tabs a').eq(tabno).addClass('active');
        });
        </script>
</body>

</html>
