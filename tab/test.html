<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="tabs">
        <ul>
          <li id="tab1"><a href="index.html#tab1">タブ1</a></li>
          <li id="tab2"><a href="index.html#tab2">タブ2</a></li>
          <li id="tab3"><a href="index.html#tab3">タブ3</a></li>
          <li id="tab4"><a href="index.html#tab4">タブ4</a></li>
          <li id="tab5"><a href="index.html#tab5">タブ5</a></li>
        </ul>
       </div>
      
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript">
            $(function() {
              //リンクからハッシュを取得
              var hash = location.hash;
              hash = (hash.match(/^#tab\d+$/) || [])[0];
             
              //リンクにハッシュが入っていればtabnameに格納
              if($(hash).length){
                var tabname = hash.slice(1) ;
              } else{
                var tabname = "tab1";
              }
             
              //コンテンツ非表示&amp;タブを非アクティブ
              $('.tabs .panel').hide();
              $('.tabs a').removeClass('active');
             
              //何番目のタブかを格納
              var tabno = $('.tabs li#' + tabname).index();
             
              //コンテンツ表示
              $('.tabs .panel').eq(tabno).fadeIn();
             
              //タブのアクティブ化
              $('.tabs a').eq(tabno).addClass('active');
            });
            </script>
</body>
</html>
